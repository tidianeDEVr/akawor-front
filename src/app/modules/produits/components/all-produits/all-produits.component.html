<section class="all-products-section">
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col col-2 d-none d-xl-block">
                    <aside class="container filter h-100">
                        <div style="position: sticky;top: 0;">
                            <div class="position-relative">
                                <h4 class="text-ellip pt-2 fw-bold">Filtre</h4>
                                <button mat-icon-button class="position-absolute" style="scale:.8;top: 2px;right: -10px;" 
                                matTooltip="Reinitialiser filtre" (click)="resetFilter()">
                                    <i class="fa-solid fa-trash fa-xs" style="color:var(--green-400);"></i>
                                </button>
                            </div>
                            <div class="title-divider" style="margin-top: -12px;"></div>
                            <div style="margin-right: 10px;" class="price-range">
                                <h4 class="text-ellip pt-2">Échelle des prix</h4>
                                <mat-slider min="{{priceRangeMin}}" max="{{priceRangeMax}}" step="{{priceRangeMax/10}}" class="w-100" color="warn" (change)="filterProducts()">
                                    <input matSliderStartThumb [(ngModel)]="selectedPriceRangeMin">
                                    <input value="{{selectedPriceRangeMax}}" matSliderEndThumb [(ngModel)]="selectedPriceRangeMax">
                                </mat-slider>
                                <div class="d-flex align-items-center justify-content-between">
                                    <span class="fw-bold">{{selectedPriceRangeMin|number}} €</span>
                                    <span class="fw-bold">{{selectedPriceRangeMax|number}} €</span>
                                </div>
                            </div>
                            <h4 class="text-ellip pt-3 fw-bold">Catégories</h4>
                            <div class="title-divider" style="margin-top: -12px;"></div>
                            <ul>
                                <li [ngClass]="{'active': activeCategory === category}" class="active" *ngFor="let category of productCategories">
                                    <a class="text-ellip" routerLink="{{'/produits/categorie/'+category.categorySlug}}" 
                                    matTooltip="{{category.categoryLibelle}}" (click)="changeCategory(category)">
                                        <i class="{{category.categoryIconClass}}"></i>
                                        <span>{{category.categoryLibelle}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </aside>
                </div>
                <div class="col col-12 col-xl-10">
                    <div class="container all-products">
                        <mat-toolbar class="mb-3">
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <div class="display-types d-flex align-items-center">
                                    <button mat-icon-button class="active"> 
                                        <i class="fa-solid fa-grip-vertical"></i>
                                    </button>
                                    <button mat-icon-button>
                                        <i class="fa-solid fa-list"></i>
                                    </button>
                                </div>
                                <div class="d-flex align-items-center">
                                    <p>Trier par:</p>
                                    <select class="form-select form-select-sm" id="top-filter" (change)="filterProducts()">
                                        <option selected value="0">Sélectionnez</option>
                                        <option value="1">Nom,  A à Z</option>
                                        <option value="2">Nom, Z à A</option>
                                        <option value="3">Prix, croissant</option>
                                        <option value="4">Prix, décroissant</option>
                                    </select>
                                </div>
                            </div>
                        </mat-toolbar>
                        <div class="row row-cols-2 row-cols-xl-4 g-3" *ngIf="!isProductsLoaded">
                            <div class="col" *ngFor="let card of loaderCards">
                                <app-product-card-loader></app-product-card-loader>
                            </div>
                        </div>
                        <div matTooltip="Pas d'annonces en ligne !"
                         class="empty-result d-flex flex-column align-items-center" *ngIf="!products || products.length === 0">
                            <img src="../../../../../assets/images/empty.svg" alt="pas de resultats" class="mt-3 mb-5">
                        </div>
                        <div class="row row-cols-2 row-cols-xl-4 g-3" [hidden]="!isProductsLoaded">
                            <div class="col" *ngFor="let product of products">
                                <app-product-card [product]="product"></app-product-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
    </div>
</section>
