<mat-card class="product-card" style="box-shadow: none;">
    <mat-card-content>
        <div>
            <ngx-skeleton-loader count="1" appearance="circle" [theme]="{ 
                'border-radius': '5px',
                height: '135px',
                width: '95%',
                'background-color': 'var(--gray-500)',
                border: '1px solid white'
              }"></ngx-skeleton-loader>

        </div>
        <div>
            <ngx-skeleton-loader count="1" appearance="circle" [theme]="{ 
              'border-radius': '5px',
              height: '10px',
              width: '120px',
              'background-color': 'var(--gray-500)',
              border: '1px solid white'
            }"></ngx-skeleton-loader>
        </div>
        <div>
            <ngx-skeleton-loader count="1" appearance="circle" [theme]="{ 
              'border-radius': '5px',
              height: '10px',
              width: '80px',
              'background-color': 'var(--gray-500)',
              border: '1px solid white'
            }"></ngx-skeleton-loader>
        </div>
        <div>
            <ngx-skeleton-loader count="1" appearance="circle" [theme]="{ 
              'border-radius': '5px',
              height: '10px',
              width: '50px',
              'background-color': 'var(--gray-500)',
              border: '1px solid white'
            }"></ngx-skeleton-loader>
        </div>
    </mat-card-content>
</mat-card>
