<section class="manage-section">
    <div class="container">
        <div class="row">
            <div class="col col-3">
                <app-manage-aside activePath="manage-list-de-souhaits"></app-manage-aside>
            </div>
            <div class="col col-9">
                <main>
                    <h1>Ma liste de souhaits</h1>
                    <mat-card>
                        <mat-card-content>
                            <div class="empty-result d-flex flex-column align-items-center" matTooltip="Votre liste de souhait est vide !"
                            *ngIf="!products || products.length === 0">
                                <img src="../../../../../assets/images/empty.svg" alt="pas de resultats" class="mt-3 mb-5" loading="lazy">
                            </div>
                            <div style="min-height: 300px;" *ngIf="products && products.length > 0"> 
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">IMAGE</th>
                                        <th scope="col">PRODUIT</th>
                                        <th scope="col">ACTION</th>
                                        <th scope="col">PRIX UNITAIRE</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let product of products">
                                        <td>
                                            <a routerLink="/produits/{{product.productSlug}}">
                                                <img src="{{imageBaseUrl+product.productMainImage}}" 
                                                alt="{{product.productTitle}}" crossorigin="anonymous"
                                                class="img-thumbnail">
                                            </a>
                                        </td>
                                        <th scope="row">
                                            <span class="text-ellip">{{product.productTitle}}</span>
                                            <p class="text-ellip" style="max-width:200px;font-weight: 400;color: var(--gray-600);">{{product.productDescription}}</p>
                                        </th>
                                        <td>
                                            <div class="d-flex align-items-center mt-2">
                                                <!-- <button type="button" class="btn btn-dark" disabled>{{product.quantity}}</button> -->
                                                <button matTooltip="Supprimer de la list de souhaits" (click)="remove(product)"
                                                class="mx-2 btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                                            </div>
                                        </td>
                                        <td class="pt-4 fw-bold">{{product.productPrice|number}}</td>
                                      </tr>
                                    </tbody>
                                </table>
                            </div>
                        </mat-card-content>
                    </mat-card>
                      
                </main>
            </div>
        </div>
    </div>
</section>
