<ngb-toast
  *ngFor="let toast of toastService.toasts"
[autohide]="true" [delay]="toast.delay || 5000"
  (hiddden)="toastService.remove(toast)">
	<ng-template ngbToastHeader>
		<div class="me-auto">
			<i class="fa-solid fa-circle-check fa-beat" *ngIf="toast.isSuccess" style="color: #57d659;"></i>
			<i class="fa-sharp fa-solid fa-circle-xmark fa-beat" *ngIf="!toast.isSuccess" style="color: #fb0404;"></i>
			<strong class="mx-1" *ngIf="toast.isSuccess"> Message d'alerte </strong>
			<strong class="mx-1" *ngIf="!toast.isSuccess"> Message d'erreur </strong>
		</div>
	</ng-template>
	{{toast.body}}
</ngb-toast>
